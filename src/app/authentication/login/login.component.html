<div class="alert alert-success text-center mt-3" *ngIf="success">
  ورود شما با موفقیت انجام شد
</div>
<div class="alert alert-danger text-center" *ngIf="fail">
  کد ملی یا رمز عبور شما اشتباه وارد شده است.
</div>
  <div class="card text-center">

  <div class="card-header"><h4>ورود به سایت</h4></div>
  <div class="card-body">
    <form #login="ngForm" (ngSubmit)="signin(login)">
      <div class="form-group text-right">
        <i class="fa fa-id-card"></i>
        <input type="text"
               class="form-control"
               ngModel
               name="id"
               placeholder="شماره ملی"
               #id="ngModel"
               required
               minlength="10"
               maxlength="10"
               pattern="^[0-9]*$" />
        <div class="input-feedback"
             *ngIf="id.invalid && (id.touched || id.dirty)">
          <p *ngIf="id.errors.required">کد ملی خود را وارد نمایید.</p>
          <p *ngIf="id.errors.pattern">کدملی فقط از عدد تشکیل شده است.</p>
          <p *ngIf="!id.errors.pattern && (id.errors.minlength || id.errors.maxlength)">کد ملی باید ده رقمی باشد.</p>
        </div>
      </div>
      <div class="form-group text-right">
        <i class="fa fa-key"></i>
        <input type="password"
               class="form-control"
               ngModel
               name="password"
               placeholder="رمز عبور"
               #password="ngModel"
               required
               minlength="6"
               maxlength="16" />
        <div class="input-feedback"
             *ngIf="password.invalid && (password.touched || password.dirty)">
          <p *ngIf="password.errors.required">رمز عبور خود را وارد نمایید.</p>
          <p *ngIf="password.errors.minlength || password.errors.maxlength">رمز عبور 6 تا 16 کاراکتر دارد.</p>
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100" [disabled]="login.invalid">ورود به سایت</button>
    </form>
  </div>
  <div class="card-footer">
    <p>
      عضو سایت نیستید؟
      <a [routerLink]="['/user','register']">عضویت در سایت</a>
    </p>
  </div>
</div>
