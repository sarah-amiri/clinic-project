<div class="jumbotron row" *ngIf="doctor">
  <div class="col-sm-11">
    <h2>{{doctor.fname + ' ' + doctor.lname}}</h2>
    <h4>{{doctor.specialty}}</h4>
    <p>{{doctor.description}}</p>
  </div>
  <div class="col-sm-1">
    <button type="button" class="btn btn-doctor" (click)="back()">برگشت</button>
  </div>
</div>
